<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors game</title>
  <script src="public/js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/js/constants.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/js/common.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/js/admin.js" type="text/javascript" charset="utf-8"></script>
  <script src="public/js/jquery.mCustomScrollbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>


  <link rel="icon" type="image/png" href="public/images/logo-dev.png">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:200,400,600,400italic,600italic' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="stylesheet" href="public/css/jquery.mCustomScrollbar.css" type="text/css" media="screen" title="no title"
        charset="utf-8">
  <link rel="stylesheet" href="public/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="CSS selectors game"/>
  <meta property="og:description" content="A fun game to help you practice CSS selectors."/>
  <meta property="og:image" content="https://flukeout.github.io/images/fb-share.jpg"/>
</head>

<body>
<div class="view create-view">
  <button class="btn create-game">Create new game</button>
</div>
<div class="view game-view">
  <div class="left-col">
    <h2 class="order"></h2>
    <a class="note-toggle disabled">Help, I'm stuck!</a>
    <div class="note">
      <div class="display-help">
        <h3 class="selector-name"></h3>
        <h2 class="title"></h2>
        <h3 class="syntax"></h3>
        <div class="hint"></div>
        <h4 class="examples-title">Examples</h4>
        <div class="examples"></div>
      </div>
      <a class="note-toggle">Ok, got it!</a>
    </div>

    <div class="game-wrapper">
      <div class="table-wrapper">
        <div class="table-surface"></div>
        <div class="nametags"></div>
        <div class="table"></div>
      </div>
      <div class="table-edge">
        <div class="table-leg"></div>
        <div class="table-leg"></div>
      </div>
    </div>

    <div class="editor">
      <div class="editor-pane">
        <div class="input-header">
          <div class="file-name">style.css</div>
          CSS Editor
        </div>
        <div class="file-window css-view">
          <div class="line-numbers">
            1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15<br/>16<br/>17<br/>18<br/>19<br/>20
          </div>
          <input class="input-strobe" type="text" placeholder="Type in a CSS selector"/><span class="plus">+</span>
          <div class="enter-button">enter</div>
          <div>
            {<br/>
            /* Styles would go here. */<br/>
            }
          </div>
        </div>
      </div>

      <div class="editor-pane html-view">
        <div class="input-header">
          <div class="file-name">table.html</div>
          HTML Viewer
        </div>
        <div class="file-window">
          <div class="line-numbers">1<br/>2<br/>3<br/>4<br/>5<br/>6<br/>7<br/>8<br/>9<br/>10<br/>11<br/>12<br/>13<br/>14<br/>15<br/>16<br/>17<br/>18<br/>19<br/>20
          </div>
          <div class="markup"></div>
        </div>
      </div>
    </div>

    <div class="helper"></div>

  </div>
  <div class="right-col menu-open">
    <h1 class="level-header">
      <span class="level-text"></span>
    </h1>
    <div class="level-menu">
      <div class="level-progress">
        <div class="progress"></div>
      </div>
    </div>
    <div class="wait-view">
      <div class="game-code"></div>
      <div>Game link: <a class="game-link"></a></div>
      <p>Waiting for players to join...</p>
    </div>
    <div class="leaderboard"></div>
    <div>
      <button class="btn start-game">Start game</button>
<!--      <a class="btn reset-progress" href="#">Reset</a>-->
    </div>
  </div>
</div>
<div class="reset-wrap">
  <a class="btn reset-progress" href="#">Start new game</a>
</div>
</body>
</html>
